<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Management</title>
    <!-- Font awesome Icon -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link rel="stylesheet" href="../../css/pages/admin-management.css" />
    <script src="../../script/navbar.js"></script>
    <script src="../../script/left-navbar.js"></script>
    <script src="../../script/script.js"></script>
  </head>
  <body>
    <div id="navbar-placeholder"></div>
    <section>
      <div id="left-navbar-placeholder"></div>
      <main>
        <div id="add-new-admin" onclick="openAdminDrawer('add')">
          <img src="../../media/images/plus.svg" width="45px" height="45px" />
          <span
            >ADD NEW <br />
            ADMIN</span
          >
        </div>
        <table id="admin-table">
          <tr id="table-head-row">
            <th></th>
            <th>User Name</th>
            <th>Admin ID</th>
            <th>Tel</th>
            <th>Email</th>
          </tr>

          <!-- 2 -->

          >

            <td>Ploy@gmail.com</td>
          </tr>
          <!-- 3 -->
          <tr

          >

          </tr>
          <!-- 4 -->
          <tr

          >
            <td><div class="profile-pic-placeholder"></div></td>
            <td>Popo</td>

            <td>098-257-1234</td>
            <td>Ploy@gmail.com</td>
          </tr>
        </table>
      </main>
    </section>

    <!-- Admin Drawer -->
    <div class="drawer" id="admin-drawer">
      <div class="drawer-header">
        <p id="drawer-title">ADD</p>
        <i class="fa-solid fa-xmark" onclick="closeDrawerAndReset('admin')"></i>
      </div>

      <div class="form-container">
        <form id="admin-form">
          <div class="form-group picture-group">
            <label for="picture">Picture:</label>
            <div class="preview" id="admin-preview"></div>
            <input
              type="file"
              id="admin-image-input"
              name="picture"
              accept="image/*"
            />
          </div>

          <div class="form-group">
            <label for="admin-id">Admin ID:</label>
            <input type="text" id="admin-id" name="adminId" required />
          </div>

          <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required />
          </div>

          <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required />
            <button type="button" id="togglePassword" class="toggle-password">
              <i class="fa-regular fa-eye"></i>
            </button>
          </div>

          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required />
          </div>

          <div class="form-group">
            <label for="tel">Tel:</label>
            <input type="tel" id="tel" name="tel" required />
          </div>

          <div class="button-container">
            <button type="submit" id="submit-btn">SAVE</button>
            <button id="delete-btn" onclick="showDeleteConfirmation()">
              DELETE
            </button>
          </div>
        </form>
      </div>

      <!-- Hidden delete confirmation within the drawer -->
      <div
        id="delete-confirmation"
        class="delete-confirmation"
        style="display: none"
      >
        <h2>
          Do you want to <br />
          remove this Admin?
        </h2>
        <div class="modal-buttons">
          <button
            id="confirmDelete"
            class="modal-btn"
            onclick="confirmDelete()"
          >
            Sure
          </button>
          <button
            id="cancelDelete"
            class="modal-btn"
            onclick="hideDeleteConfirmation()"
          >
            Cancel
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
